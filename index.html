<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsivecss.css">
</head>
<body>
    <div class="container">
    <div class="navbar">
        <div id="logo">
        <img id="logoimg" src="https://tse1.mm.bing.net/th?id=OIP.IVrB9KnhNayOu_GPQ6KO_wHaHa&pid=Api&P=0&h=180" alt="logo" >
        <p id="logoname">WEATHER</p></div>
        <div><input id="searchtext" type="search" placeholder="Enter your location">
        <button id="searchbtn">Search</button></div>
        <button id="location_btn">Get Location</button>
    </div>
    <br>
    <div >
        <p id="cityname"></p>
    </div><br>
    <div class="container2">
    <div class="weather_imgbox">
        <img id="weather_img" src="https://cdn-icons-png.flaticon.com/128/9579/9579443.png" >
        <p id="description"></p>
    </div>
   
    <div >
        <img id="temp_img" src="https://cdn-icons-png.flaticon.com/128/11787/11787469.png">
        <p id="temp_c"></p></div>
        </div>
    <div class="container3">
    <div class="feelslike_box">
        <img class="icons" src="https://cdn-icons-png.flaticon.com/128/17084/17084795.png">
        FeelsLike
        <p id="feelslike_c"></p>
    </div>
    <div class="humidity_box">
        <img class="icons" src="https://cdn-icons-png.flaticon.com/128/727/727891.png">
        Humidity
        <p id="humidity"></p>
    </div>
    <div class="windkph_box">
        <img class="icons" src="https://cdn-icons-png.flaticon.com/128/2011/2011448.png">
        Windkph
        <p id="wind_kph"></p>
    </div>
</div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
